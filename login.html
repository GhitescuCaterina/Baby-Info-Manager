<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="login">
        
            <div class="rectangle1">
                <h1 class="title valign-text-middle">Login</h1>

                <div class="email-area">
                    <div class="e-mail valign-text-middle">E-mail</div>
                    <div class="email-input"></div>
                </div>

                <div class="password-area">
                    <div class="password valign-text-middle">Password</div>
                    <div class="password-input"></div>
                </div>

                <div class="login-button">
                    <a href="#" class="log-in valign-text-middle">Log in!</a>
                </div>
                
                <div class="signup-section">
                    <div class="no-account valign-text-middle">Don't have an account?</div>
                    <div class="signup-button">
                        <a href="#" class="sign-up valign-text-middle">Sign up!</a>
                    </div>
                </div>
            </div>

            <div class="rectangle2">
                <img class="bain-logo" src="image-login.png" alt="login">
                <div class="bain valign-text-middle">Baby Info Manager</div>
            </div>
    </div>
</body>
</html>
