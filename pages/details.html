<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal details</title>
    <link rel="shortcut icon" href="resurces/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="styles/details.css" />
  </head>
  <body>
    <div class="personal-details">
      <h1 class="title">Personal details</h1>
      <div class="stanga">
        <div class="item">
          <p>E-mail</p>
          <input type="text" name="E-mail" />
        </div>
        <div class="item">
          <p>Last name</p>
          <input type="text" name="Last name" />
        </div>
        <div class="item">
          <p>First name</p>
          <input type="text" name="First name" />
        </div>
        <div class="item">
          <p>Date of birth</p>
          <input type="date" name="Date of birth" />
        </div>
        <div class="item">
          <p>Password</p>
          <input type="password" name="Password" />
        </div>
        <div class="item">
          <p>Confirm password</p>
          <input type="password" name="Confirm password" />
        </div>
        <div class="buttons">
          <button
            class="go-back-button"
            type="go-back"
            onclick="window.location ='sign_up.html'"
          >
            Go back<button onclick="window.location ='your_children.html'">
              Save!
            </button>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
