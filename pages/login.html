<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="shortcut icon" href="resurces/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="styles/login.css" />
  </head>
  <body>
    <div class="login">
      <div class="rectangle1">
        <h1 class="title">Login</h1>
        <section>
          <p>E-mail</p>
          <input type="text" name="email" />
        </section>
        <section>
          <p>Password</p>
          <input type="text" name="password" />
        </section>
        <button onclick="window.location ='your_children.html'">Login!</button>
        <div class="signup-section">
          <p>Don't have an account?</p>
          <button id="signup-button" onclick="window.location ='sign_up.html'">
            Sign up!
          </button>
        </div>
      </div>
      <div class="rectangle2">
        <img id="bain-logo" src="resurces/icons/image-login.png" alt="login" />
        <div id="bain">Baby Info Manager</div>
      </div>
    </div>
  </body>
</html>
